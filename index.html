<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
    <title>Back account</title>
</head>
<body>
  <header>
    <h1 class="text-3xl font-bold text-center mt-6">Welcome to the Bank Account</h1>
  </header>
  <main>
    <section class="bg-orange-100 font-bold w-9/12 mx-auto mt-6 p-8 rounded-lg">
        <h3 class="text-2xl mb-5 text-center">Please Login to your Bank</h3>
        <div>
            <input class="w-9/12 block px-3 mb-3 h-10" type="email" name="" id="user-mail" placeholder="Enter your E-mail">
            <input class="w-9/12 block px-3 h-10" type="password" name="" id="user-password" placeholder="Enter your Password">
            <button id="btn-submit" class="bg-amber-400 px-8 py-2 text-white rounded-lg mt-5 hover:bg-fuchsia-600 ease-in-out duration-300">Log In</button>
        </div>
    </section>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
